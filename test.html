<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <div class="grid grid-cols-3 w-[360px] aspect-square border-4 border-black">
        <div class="border-r-4 border-b-4 border-black flex items-center justify-center text-4xl">0</div>
        <div class="border-r-4 border-b-4 border-black flex items-center justify-center text-4xl">1</div>
        <div class="border-b-4 border-black flex items-center justify-center text-4xl">2</div>

        <div class="border-r-4 border-b-4 border-black flex items-center justify-center text-4xl">3</div>
        <div class="border-r-4 border-b-4 border-black flex items-center justify-center text-4xl">4</div>
        <div class="border-b-4 border-black flex items-center justify-center text-4xl">5</div>

        <div class="border-r-4 border-black flex items-center justify-center text-4xl">6</div>
        <div class="border-r-4 border-black flex items-center justify-center text-4xl">7</div>
        <div class="flex items-center justify-center text-4xl">8</div>
    </div>

    <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            class="w-20 h-20 text-pink-500 drop-shadow-[0_0_15px_rgba(236,72,153,0.8)] animate-pulse">
            <path fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                d="M18 6l-12 12" />
            <path fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                d="M6 6l12 12" />
        </svg>

    </div>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            class="w-20 h-20 text-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.8)] animate-pulse">
            <path fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                d="M18 9a5 5 0 0 0 -5 -5h-2a5 5 0 0 0 -5 5v6a5 5 0 0 0 5 5h2a5 5 0 0 0 5 -5v-6" />
        </svg>

    </div>
    <script src="app.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <section class="relative min-h-screen flex items-center justify-center bg-[#030014] overflow-hidden">
        <!-- Glow Background -->
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,#6d28d933,transparent_40%),radial-gradient(circle_at_80%_80%,#22c55e33,transparent_40%)]">
        </div>

        <!-- Grid Effect -->
        <div
            class="absolute inset-0 bg-[linear-gradient(#ffffff0a_1px,transparent_1px),linear-gradient(90deg,#ffffff0a_1px,transparent_1px)] bg-[size:60px_60px] opacity-20">
        </div>

        <!-- Main Content -->
        <div class="relative z-10 text-center max-w-4xl px-6">
            <h1
                class="text-5xl md:text-7xl font-extrabold bg-gradient-to-r from-purple-400 via-fuchsia-500 to-emerald-400 bg-clip-text text-transparent drop-shadow-lg lazy opacity-0 translate-y-10 transition-all duration-400">
                Welcome to La3bny
            </h1>

            <p class="mt-6 text-gray-400 text-lg md:text-xl lazy opacity-0 translate-y-10 transition-all duration-600">
                The ultimate futuristic gaming universe. Play. Compete. Dominate.
            </p>

            <div class="mt-10 flex flex-wrap justify-center gap-6">
                <a href="#"
                    class="px-8 py-4 rounded-xl font-semibold bg-gradient-to-r from-purple-600 to-fuchsia-600 hover:scale-105 transition shadow-lg shadow-purple-500/30 lazy opacity-0 translate-y-10 transition-all duration-800">
                    Start Playing
                </a>

                <a href="hub.html"
                    class="px-8 py-4 rounded-xl border border-white/10 text-gray-300 hover:bg-white/5 hover:scale-105 transition lazy opacity-0 translate-y-10 transition-all duration-1000">
                    Explore Games
                </a>
            </div>
            <div class="grid grid-cols-3 w-[360px] aspect-square border-4 border-white p-4 m-25">
                <div class="border-r-4 border-b-4 border-white flex items-center justify-center text-4xl text-blue-400"
                    id="tl">
                    0
                </div>
                <div class="border-r-4 border-b-4 border-white flex items-center justify-center text-4xl text-blue-400"
                    id="tm">
                    1
                </div>
                <div class="border-b-4 border-white flex items-center justify-center text-4xl text-blue-400" id="tr">
                    2
                </div>

                <div class="border-r-4 border-b-4 border-white flex items-center justify-center text-4xl text-blue-400"
                    id="ml">
                    3
                </div>
                <div class="border-r-4 border-b-4 border-white flex items-center justify-center text-4xl text-blue-400"
                    id="mm">
                    4
                </div>
                <div class="border-b-4 border-white flex items-center justify-center text-4xl text-blue-400" id="mr">
                    5
                </div>

                <div class="border-r-4 border-white flex items-center justify-center text-4xl text-blue-400" id="bl">
                    6
                </div>
                <div class="border-r-4 border-white flex items-center justify-center text-4xl text-blue-400" id="bm">
                    7
                </div>
                <div class="flex items-center justify-center text-4xl text-blue-400" id="br">
                    8
                </div>
            </div>
            <div class="flex flex-wrap justify-between px-40">
                <div class="hidden">
                    <svg id="x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="w-20 h-20 text-pink-500 drop-shadow-[0_0_15px_rgba(236,72,153,0.8)]">
                        <path fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" d="M18 6l-12 12" />
                        <path fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" d="M6 6l12 12" />
                    </svg>

                    <svg id="o" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="w-20 h-20 text-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.8)]">
                        <path fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M18 9a5 5 0 0 0 -5 -5h-2a5 5 0 0 0 -5 5v6a5 5 0 0 0 5 5h2a5 5 0 0 0 5 -5v-6" />
                    </svg>
                </div>

            </div>
        </div>

        <!-- Floating Orbs -->
        <div class="absolute w-72 h-72 bg-purple-600/30 blur-[120px] top-10 left-10 animate-pulse"></div>
        <div class="absolute w-96 h-96 bg-emerald-500/20 blur-[140px] bottom-10 right-10 animate-pulse"></div>
    </section>

    <script src="app.js"></script>
</body>

</html>
